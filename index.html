<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elaich OÜ — We Build.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --bone: #F5F5F0;
            --bone-muted: rgba(245, 245, 240, 0.6);
            --ink: #0A0A0A;
            --subtle: rgba(245, 245, 240, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            background-color: var(--ink);
            color: var(--bone);
            font-family: 'Cormorant Garamond', Georgia, serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            opacity: 0;
            animation: logoReveal 0.8s ease-out 0.3s forwards;
        }

        @keyframes logoReveal {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .brand {
            text-align: center;
            opacity: 0;
            animation: textReveal 0.8s ease-out 0.5s forwards;
        }

        @keyframes textReveal {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .tagline {
            font-size: 0.875rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--bone-muted);
        }

        .divider {
            width: 1px;
            height: 60px;
            background: linear-gradient(
                to bottom,
                transparent,
                var(--bone-muted),
                transparent
            );
            opacity: 0;
            animation: dividerReveal 0.8s ease-out 0.7s forwards;
        }

        @keyframes dividerReveal {
            from {
                opacity: 0;
                height: 0;
            }
            to {
                opacity: 1;
                height: 60px;
            }
        }

        .contact {
            text-align: center;
            opacity: 0;
            animation: textReveal 0.8s ease-out 0.9s forwards;
        }

        .contact-item {
            font-size: 0.8125rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            margin-bottom: 0.75rem;
            color: var(--bone);
            text-decoration: none;
            display: block;
            transition: color 0.3s ease;
        }

        .contact-item:hover {
            color: var(--bone-muted);
        }

        .contact-item:last-child {
            margin-bottom: 0;
        }

        .location {
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--bone-muted);
            margin-top: 1.5rem;
        }

        /* Corner accents */
        .corner {
            position: fixed;
            width: 40px;
            height: 40px;
            border-color: var(--subtle);
            border-style: solid;
            z-index: 0;
            opacity: 0;
            animation: cornerReveal 1s ease-out 1.2s forwards;
        }

        @keyframes cornerReveal {
            to {
                opacity: 1;
            }
        }

        .corner--tl {
            top: 2rem;
            left: 2rem;
            border-width: 1px 0 0 1px;
        }

        .corner--tr {
            top: 2rem;
            right: 2rem;
            border-width: 1px 1px 0 0;
        }

        .corner--bl {
            bottom: 2rem;
            left: 2rem;
            border-width: 0 0 1px 1px;
        }

        .corner--br {
            bottom: 2rem;
            right: 2rem;
            border-width: 0 1px 1px 0;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .logo {
                width: 60px;
                height: 60px;
            }

            .brand-name {
                font-size: 0.875rem;
                letter-spacing: 0.4em;
            }

            .tagline {
                font-size: 0.75rem;
            }

            .contact-item {
                font-size: 0.75rem;
            }

            .corner {
                width: 25px;
                height: 25px;
            }

            .corner--tl,
            .corner--bl {
                left: 1rem;
            }

            .corner--tr,
            .corner--br {
                right: 1rem;
            }

            .corner--tl,
            .corner--tr {
                top: 1rem;
            }

            .corner--bl,
            .corner--br {
                bottom: 1rem;
            }
        }
    </style>
</head>

    <div class="corner corner--bl"></div>
